baseURL: "https://nathanielbarlow.github.io" 
title: Nathaniel Barlow
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Books
          url: books/
          weight: 5 
        - name: Papers
          url: papers/
          weight: 2
        - name: Courses
          url: courses/
          weight: 3
        - name: Data
          url: data/
          weight: 4 

params:
    description: "I am a PhD candidate in Economics at UCLA. I study 20th century U.S. economic history with a focus on immigrants and labor."
    author: Nathaniel Barlow
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["books","courses","papers","data"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Nathaniel Barlow
          subtitle: "I am a PhD candidate in Economics at UCLA. I study 20th century U.S. economic history with a focus on immigrants and labor."
          imageUrl: "headshot.jpg"
          imageWidth: 360
          imageHeight: 360
          buttons:
            - name: Papers
              url: papers/
            - name: CV
              url: cv/


    socialIcons:
        - name: CV
          url: resume_11_24.pdf
        - name: Email
          url: mailto:nbarlow@g.ucla.edu
        - name: Location
          url: location/
        - name: GitHub
          url: https://github.com/nathanielbarlow

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Nathaniel Barlow"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2